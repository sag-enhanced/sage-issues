name: Bug Report
description: Report a bug in the software.
body:
  - type: checkboxes
    attributes:
      label: Prerequisites
      options:
        - label:
            I asked in the [Discord server](https://sage.party/discord) and have
            been directed here.
          required: true

  - type: textarea
    attributes:
      label: Describe the bug
      placeholder: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    attributes:
      label: To Reproduce
      placeholder: Steps to reproduce the behavior.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behavior
      placeholder:
        A clear and concise description of what you expected to happen.

  - type: textarea
    attributes:
      label: Screenshots
      placeholder: If applicable, add screenshots to help explain your problem.

  - type: textarea
    attributes:
      label: Additional context
      placeholder: Add any other context about the problem here.

  - type: textarea
    attributes:
      label: Your Environment
      placeholder:
        Include as much relevant information about your environment as possible.

  - type: textarea
    attributes:
      label: Additional Information
      placeholder: Add any other information you think might be relevant.
