name: Feature Request
description: Request a new feature for the software.
body:
  - type: textarea
    attributes:
      label: Describe the feature
      placeholder: A clear and concise description of what the feature is.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Use case
      placeholder: Describe the use case for this feature.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Additional context
      placeholder: Add any other context about the feature here.
